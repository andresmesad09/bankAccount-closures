<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/icons/bank.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Bank Account | Closures and Scope</title>
  </head>
  <body>
    <script type="module" src="/assets/index.js"></script>
    <h1>Bank Account</h1>
    <label for="currency">Choose the currency account:</label>

    <select name="currency" id="currency" onchange="setCurrency()">
      <option>Select One...</option>
      <option value="usd">USD</option>
      <option value="cop">COP</option>
    </select>
    <br>
    <label for="fname">How much are you going to deposit?:</label><br>
    <input type="number" id="amount" name="amount" onchange="setAmount()"><br>
    <input type="submit" value="Deposit" onclick="swal(depositAndDisplay())">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      swal({
        text: "Welcome to your bank!",
        icon: "success",
      });
    </script>
    
  </body>
</html>
